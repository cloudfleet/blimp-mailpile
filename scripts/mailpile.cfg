[config]
;homedir = /mailpile-data/.local/share/Mailpile/default ; (default) Location of Mailpile data
timestamp = 1435097371       ; Configuration timestamp
;version = 0.4.4             ; (default) Mailpile program version

[config/prefs: User preferences]
;always_bcc_self = True      ; (default) Always BCC self on outgoing mail
;autotag_retrain_interval = 86400 ; (default) Periodically retrain autotagger (seconds)
;crypto_policy = none        ; (default) Default encryption policy for outgoing mail
;default_order = rev-date    ; (default) Default sort order
;empty_outbox_interval = 90  ; (default) Delay between attempts to send mail
encrypt_events = False       ; Encrypt the event log
encrypt_index = False        ; Encrypt the local search index
encrypt_mail = False         ; Encrypt locally stored mail
encrypt_misc = False         ; Encrypt misc. local data
encrypt_vcards = False       ; Encrypt the contact database
;export_format = mbox        ; (default) Default format for exporting mail
;gpg_clearsign = False       ; (default) Inline PGP signatures or attached
;gpg_email_key = True        ; (default) Attach public key to outgoing messages?
gpg_recipient = !PASSWORD    ; Encrypt local data to ...
;gpg_use_agent = False       ; (default) Use the local GnuPG agent
index_encrypted = True       ; Make encrypted content searchable
;inline_pgp = True           ; (default) Use inline PGP when possible
language = en                ; User interface language
;num_results = 20            ; (default) Search results per page
;obfuscate_index = False       ; Key to use to scramble the index
open_in_browser = False      ; Open in browser on startup
;openpgp_header = signencrypt ; (default) Advertise GPG preferences in a header?
;rescan_interval = 900       ; (default) New mail check frequency

[config/prefs/vcard/importers/gpg/0: Import contacts from GnuPG keyring]
active = True                ; Enable this importer
gpg_home = /mailpile-data/.gnupg ; Location of keyring

[config/prefs/vcard/importers/gravatar/0: Import contact info from a Gravatar server]
active = True                ; Enable this importer
;anonymous = True            ; (default) Require anonymity for use
;batch = 30                  ; (default) Max batch size per update
;default = retro             ; (default) Default thumbnail style
;interval = 7                ; (default) Minimum days between refreshing
;rating = g                  ; (default) Preferred thumbnail rating
;size = 80                   ; (default) Preferred thumbnail size
;url = https://en.gravatar.com ; (default) Gravatar server URL

[config/routes/0: Outgoing message routes]
;auth_type = password-cleartext ; (default) Authentication scheme
host = doveshed              ; Host
name = doveshed              ; Route name
port = 25                    ; Port
protocol = smtp              ; Messaging protocol

[config/sources/cloudfleet: Incoming message sources]
;auth_type = password        ; (default) Authentication scheme
enabled = True               ; Is this mail source enabled?
interval = 30              ; (default) How frequently to check for mail
;keepalive = False           ; (default) Keep server connections alive
name = /opt/cloudfleet/Mails ; Source name
;port = 993                  ; (default) Port
profile = c10a6f1ee10        ; Profile this source belongs to
protocol = local           ; Mailbox protocol or format

[config/sources/cloudfleet/discovery: Mailbox discovery policy]
create_tag = True            ; Create a tag for each mailbox?
;guess_tags = True           ; (default) Guess which local tags match
;local_copy = False          ; (default) Copy mail to a local mailbox?
parent_tag = 19              ; Parent tag for mailbox tags
;policy = unknown            ; (default) Default mailbox policy
process_new = True           ; Is a potential source of new mail
;visible_tags = False        ; (default) Make tags visible by default?

[config/sources/cloudfleet/discovery/apply_tags: Tags applied to messages]
0000 = 18
0001 = d

[config/sources/cloudfleet/mailbox/0001: Mailboxes]
local = /mailpile-data/.local/share/Mailpile/default/mail/5a5db ; Local mailbox path
